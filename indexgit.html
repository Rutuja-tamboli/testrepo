<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      margin: 0;
      font-size: 48px;
      color: #333;
    }

    p {
      font-size: 20px;
      color: #666;
      margin-top: 10px;
    }

    .cta {
      margin-top: 30px;
    }

    .cta a {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cta a:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Landing Page</h1>
  </header>

  <div class="container">
    <h1>Your Product, Simplified</h1>
    <p>Discover the ultimate solution for your business needs. Take control with our powerful tools!</p>
    
    <div class="cta">
      <a href="#">Get Started</a>
    </div>
  </div>

  <footer>
    <p>Â© 2024 Your Company Name. All rights reserved.</p>
  </footer>

</body>
</html>
